<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Para Ti</title>
    <style>
        body {
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bbc.com%2Fmundo%2Fnoticias-43813977&psig=AOvVaw1QWBS5kCUZLkUocjI13GJY&ust=1754008359411000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMirwr3s5Y4DFQAAAAAdAAAAABAL') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', cursive;
            color: #5A2A49;
            padding: 30px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 240, 245, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        h1 {
            font-size: 28px;
            color: #C71585;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 12px;
        }

        .hidden {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe4ec;
            border-left: 5px solid #db7093;
            font-style: italic;
        }

        button {
            background-color: #ffb6c1;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #db7093;
        }

        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
  <div style="text-align: center;">
        <button onclick="mostrarPoema()">No presiones aquí</button>
    </div>

    <div id="poema" class="hidden" style="text-align: center; margin-top: 20px;">
        <p>Si pudiera escribir en el viento lo que siento,<br>
        llenaría el cielo de versos tuyos.<br>
        No hay distancia que borre tu esencia,<br>
        ni noche que apague tu luz.<br>
        Aquí estoy, creando un rincón virtual,<br>
        donde todo lo que callo... por fin suena.</p>
    </div>
    </div>
    <div style="color: red; font-size: 12px; width: 600px; margin: 0 auto; text-align: center;">De: &nbsp; Yamniel.</div>
</body>

</html>
